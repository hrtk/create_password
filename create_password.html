<html>
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript">
var アルファベットの文字数=0;
var 数字の文字数 = 0;
var 記号の文字数 = 0;
var 数字の入る場所 = Array();
var 記号の入る場所 = Array();
var パスワードの全文字数 = 0;
// constant - 定数
const 使う文字="abcdefghijkmnoprstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ";
const 使う数字="0123456789";
const 使う記号="!@#$%^&*()_+-=[]{}|;:,./";
    
function パスワードを作る(){
    // variable - 変数
    var 作成したパスワード = "";
    var 表示場所 = document.getElementById("パスワードの表示場所");
    パスワードの全文字数 = Number(アルファベットの文字数) + Number(数字の文字数) + Number(記号の文字数);
    // Array - 配列
    数字の入る場所 = new Array(数字の文字数);
    for( i=0; i<数字の文字数;i++){
        var 乱数=parseInt(Math.random()*パスワードの全文字数);
        if( 数字の入る場所.includes(乱数)){
            i--;
        }else{
            数字の入る場所[i] = 乱数;
        }
    }
    記号の入る場所 = new Array(記号の文字数);
    for( i=0; i< 記号の文字数; i++){
        var 乱数=parseInt(Math.random()*パスワードの全文字数);
        if( 数字の入る場所.includes(乱数) || 記号の入る場所.includes(乱数) ){
            i--;
        }else{
            記号の入る場所[i] = 乱数;
        }
    }
    for( var i = 0; i < パスワードの全文字数; i++){
        if( 数字の入る場所.includes(i) ){
            var でたらめな数 = parseInt(Math.random() * 使う数字.length);
            作成したパスワード=作成したパスワード + 使う数字[でたらめな数];
        }else if(記号の入る場所.includes(i)){
            var でたらめな数 = parseInt(Math.random() * 使う記号.length);
            作成したパスワード=作成したパスワード + 使う記号[でたらめな数];
        }else{
            var でたらめな数 = parseInt(Math.random() * 使う文字.length);
            作成したパスワード = 作成したパスワード + 使う文字[でたらめな数];
        }
    }
    表示場所.textContent=作成したパスワード;
}
function アルファベットの文字数を変える(){
    var アルファベット文字数表示エリア=document.getElementById("アルファベット文字数の表示場所");
    var 新しい文字数=parseInt(document.getElementById("アルファベット文字数スライダー").value);
    アルファベット文字数表示エリア.textContent=新しい文字数;
    アルファベットの文字数=新しい文字数;
}
function 数字の文字数を変える(){
    var 数字の文字数表示エリア = document.getElementById("数字の文字数の表示場所");
    var 新しい数字の数 = document.getElementById("数字の文字数スライダー").value;
    数字の文字数表示エリア.textContent = 新しい数字の数;
    数字の文字数=新しい数字の数;
}
function 記号の文字数を変える(){
    var 記号の文字数表示エリア = document.getElementById("記号の文字数の表示場所");
    var 新しい記号の数 = document.getElementById("記号の文字数スライダー").value;
    記号の文字数表示エリア.textContent = 新しい記号の数;
    記号の文字数 = 新しい記号の数;
}
        </script>
    </head>
    <body>
        <div align="right">
            <h4>パスワードクリエイター</h4>
        </div>
        <table>
            <tr>
                <td width="180px">
                    英字の文字数：<span id="アルファベット文字数の表示場所">0</span><br />
                    <input type="range" min="0" max="20" value="0" id="アルファベット文字数スライダー" onchange="アルファベットの文字数を変える()" />
                </td>
                <td width="180px">
                    数字の文字数：<span id="数字の文字数の表示場所">0</span><br />
                    <input type="range" min="0" max="20" value="0" id="数字の文字数スライダー" onchange="数字の文字数を変える()" />
                </td>
                <td width="180px">
                    記号の文字数: <span id="記号の文字数の表示場所">0</span><br />
                    <input type="range" min="0" max="20" value="0" id="記号の文字数スライダー" onchange="記号の文字数を変える()" />
                </td>
            </tr>
        </table> 
        <br />   
        <button onclick="パスワードを作る()">パスワードを作成</button>
        <span id="パスワードの表示場所" ></span>

    </body>
</html>
